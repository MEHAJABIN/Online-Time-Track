<script>
    function createUserColumn(data) {
        return '<td>' + data + '</td>';
    }

    function generateUserRow(user) {
        var row = '<tr>';
        row += createUserColumn(user.timelogID);
        row += createUserColumn(user.worklogID);
        row += createUserColumn(user.actualWorkTimeStart);
        row += createUserColumn(user.actualWorkTimeEnd);
        row += createUserColumn(user.totalWorkTime);
        
        row += '</td>';

        return row;
    }

    function showUserDetails(res) {
        var userTableBody = document.getElementById('tablePlace');
        if (userTableBody) {
            userTableBody.innerHTML =generateUserRow(res.data);
        } else {
            alert('Cannot retrieve the element for showing Timelog.');
        }
    }

    function getTimelog() {
        function reqListener() {
            showUserDetails(JSON.parse(this.responseText));
        }

        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', reqListener);
        xhr.open('GET', 'https://localhost:44392/api/timelog/getbyid?id='+TimelogID.value, true);

    }
